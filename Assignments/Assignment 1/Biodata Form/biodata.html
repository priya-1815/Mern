<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO-DATA FORM</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <div>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name :</label>
            <input type="text" name="fname" id="fname" placeholder="First Name">
            <label for="lname">Last Name :</label>
            <input type="text" name="" id="lname" placeholder="Last Name">
            <br><br>
            <label for="male">Male:</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female:</label>
            <input type="radio" name="gender" id="female">
            <label for="other">Other:</label>
            <input type="radio" name="gender" id="other">
            <br><br>
            <label for="date">Date of Birth :</label>
            <input type="date" name="date" id="date">
            <br><br>
            <label for="email">E-Mail : </label>
            <input type="mail" name="email" id="email" placeholder="Enter Your Email">
            <br><br>
            <label for="num">Phone : </label>
            <input type="number" name="num" id="num" placeholder="+91">
            <br><br>
            <label for="height">Height : </label>
            <input type="text" name="height" id="height" placeholder="Height in Feet">
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="sname">School Name : </label>
            <input type="text" name="sname" id="sname" placeholder="School Name">
            <br><br>
            <label for="class">Class : </label>
            <input type="text" name="class" id="class" placeholder="Enter Class">
            <br><br>
            <label for="stream">Stream : </label>
            <select name="stream" id="">
                <option value="stream">Stream</option>
                <option value="med">Medical</option>
                <option value="nmed">Non-Medical</option>
                <option value="com">Commerce</option>
                <option value="arts">Arts</option>
            </select>
            <br><br>
            <label for="marksheet">Marksheet : </label>
            <input type="file" name="marksheet" id="marksheet">
        </fieldset>
        <br>
        <input type="submit" name="" id="">
    </div>
</body>
</html>
